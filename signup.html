<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Brain Bender - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body  style="flex-direction: column;">
<div><nav id="navbar" style="display: block">
      <a href="#">Home</a>
      <a href="#">Sign Up</a>
      <a href="#">Log In</a>
<div class="toggle-container">
  <label class="toggle-label">Dark Theme:</label>
  <input onclick="dark_mode()" class="toggle-input" type="checkbox" id="toggle-dark-mode">
  <label class="toggle-slider" for="toggle-dark-mode"></label>
</div>


    </nav></div>
    <div id="game" style="overflow: auto; height: 500px" class="game-container">
      <small style="color: #fc1c45">Guessoword's</small>
      <div class="game-title">Brain Bender</div>
      <div class="game-instructions">A measure of your thinking speed</div>
      <form action="https://brainbenderdemo.pythonanywhere.com/signup" method="POST">
      <input name="email" placeholder="Email Address" style="width: 50%; display: block" type="email" required>
      <input name="username" placeholder="Username" style="width: 50%; display: block" type="text" required>
      <input name="password" placeholder="Password" style="width: 50%; display: block" type="password" required><br>
      <div style="padding: 2px; display: flex">
      <input type="checkbox" id="checkbox-input" class="checkbox-input" required>
      <label class="checkbox-label" for="checkbox-input">I agree to the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a>.</span>
      </div>
      <div class="g-recaptcha" data-sitekey="6LeaO3YkAAAAACzmMIenXxwKujuGmuSpUi-qSDS3"></div><br>


      <button style="display: block" class="game-button" type="submit">Sign Up</button>
      <p style="display: block; text-align: left">Signing up will save your progress to an account. Like all Guessoword products, Brain Bender is completely free.</p>
      </form>
      <br><br><small>&copy 2023 Guessoword.com</small>
    </div>

<script>
function dark_mode() {
  if (localStorage.getItem("darkmode") != "true") {
  localStorage.setItem("darkmode", "true");
  document.body.style.backgroundColor = "#28292e";
  document.getElementById("game").style.background = "#151517";
  document.getElementById("game").style.color = "white";
  //document.getElementById("code-info").style.background = "#353642";
  //document.getElementById("equation").style.background = "#353642";
  document.getElementById("navbar").style.background = "#353642";
}
else {
  localStorage.setItem("darkmode", "false");
  document.body.style.backgroundColor = "#f2f2f2";
  document.getElementById("game").style.background = "white";
  document.getElementById("game").style.color = "black";
  //document.getElementById("code-info").style.background = "#f2f2f2";
  //document.getElementById("equation").style.background = "#f2f2f2";
  document.getElementById("navbar").style.background = "white";
}
}

if (localStorage.getItem("darkmode") == "true") {
  document.getElementById("toggle-dark-mode").checked = true;
  document.body.style.backgroundColor = "#28292e";
  document.getElementById("game").style.background = "#151517";
  document.getElementById("game").style.color = "white";
  //document.getElementById("code-info").style.background = "#353642";
  //document.getElementById("equation").style.background = "#353642";
  document.getElementById("navbar").style.background = "#353642";
}
</script>
  </body>
</html>
